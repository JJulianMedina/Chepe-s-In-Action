<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/script.js"></script>
	<title>Registrarme</title>
	<link rel="stylesheet" href="css/registrarme.css">
</head>
<body>
	<!-- encabezado -->
	<header>
		<a href="#" class="logo">
			<img src="img/icono.png" alt="Logo de la pagina">
		</a>
		<nav class="navbar">
			<a class="active" href="inicio.html">Inicio</a>
			<a href="contactenos.html">Contacto</a>
			<a href="manual.html">Manual</a>
		</nav>
	</header>

	<form>
		<h2>Sus datos personales</h2>

		<label for="username">Nombre y apellido</label>
		<input type="text" id="username">

        <label for="correo">Correo electronico</label>
		<input type="email" id="correo">

		<label for="password">Contraseña</label>
		<input type="password" id="password">

        <label for="password1">Confirmar contraseña</label>
		<input type="password" id="password1">

        <label for="documento">Tipo de documento</label>
        <select>
            <option disabled selected="">Seleccionar</option>
            <option value="1">Cedula de ciudadania</option>
            <option value="2">Tarjeta de identidad</option>
            <option value="3">Cedula de extranjeria</option>
            <option value="4">Pasaporte</option>
        </select>

        <label for="dni">N° de identificacion</label>
        <input type="text" id="dni">
        
        <label for="date">Fecha de nacimiento</label>
		<input type="date" id="date">

		<input type="submit" class="btn-1" value="Continuar">
	</form>

</body>
</html>
